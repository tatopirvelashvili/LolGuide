<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="champioins.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <title>Champions</title>
</head>
<body>
    <header>
        <aside class="First-Aside">
            <img class="League-Icon" src="Photo/LoL_icon.svg.png" alt="">
            <h1>ლიგის გიდი</h1>
        </aside>
        <aside class="Second-Aside">
            <a href="./index.html"><button href="./index.html" class="button-52" role="button">თამაშის შესახებ</button></a>
            <a href="./champions.html"><button class="button-52" role="button">ჩემპიონები</button></a>
            <a href="./news.html"><button class="button-52" role="button">სიახლეები</button></a>
        </aside>
        <aside class="Third-Aside">
            <button class="button-48" role="button"><span class="text">გადმოიწერე</span></button>
        </aside>
    </header>
    <main id="main">
        <section class="search-champion">
            <aside>
                <div class="form-group">
                    <p>აირჩიეთ როლი</p>
                    <select name="name" id="role" style="height: 40px; width:150px; color: #000000; border-radius: 4px; background-color: white;">
                        <option value="any">ნებისმიერი</option>
                        <option value="top">TOP</option>
                        <option value="jungle">Jungle</option>
                        <option value="mid">Mid</option>
                        <option value="adc">ADC</option>
                        <option value="support">Support</option>
                    </select>
                </div>
            </aside>
            <aside>
                <p>მოძებნეთ ფასის მიხედვით</p>
                <input placeholder="მინიმალური ფასი" id="price-input-min" type="number" class="form-control" aria-label="Text input with checkbox">
                <input placeholder="მაქსიმალური ფასი" id="price-input-max" type="number" class="form-control" aria-label="Text input with checkbox">
            </aside>
            <aside>
                <p>მოძებნეთ სახელით</p>
                <input id="name-input" type="text" class="form-control" aria-label="Text input with checkbox">
            </aside>
            <aside class="search-btn-aside">
                <button id="search-btn" class="button-48" role="button"><span class="text">მოძებნა</span></button>
            </aside>
        </section>
        <section id="card-section">
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="champions.js"></script>
</body>
</html>
